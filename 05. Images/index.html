<!DOCTYPE html>
<html>
  <head>
    <title>Images Tutorial</title>
  </head>
  <body>
    <!-- local images - those images that are stored in our local machine -->
    <img
      src="./images/Bonfire Night.jpg"
      alt="Bonfire"
      width="400px"
      height="600px"
    />
    <img src="./images/Lizard.jpg" alt="Lizard" width="400px" height="600px" />

    <!-- remote images - those images which we arew reffering to via an external link -->
    <img
      src="https://images.pexels.com/photos/1671325/pexels-photo-1671325.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="Jungle"
      width="400px"
      height="600px"
    />

    <img
      src="https://images.pexels.com/photos/3163877/pexels-photo-3163877.jpeg"
      alt="Lantern"
      width="400px"
      height="600px"
    />

    <!-- this local image does not exist so the alt (alternative text) will be shown -->
    <img
      src="./images/Waterfall.lpg"
      alt="Waterfall"
      width="400px"
      height="600px"
    />
  </body>
</html>
